<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="carousel-frame">
    <div></div>
    <div class="carousel-slides">
      <img src="./img/DSCF2148.jpg" alt="" class="visible" data-id="1">
      <img src="./img/DSCF2167.jpg" alt="" class="" data-id="">
      <img src="./img/DSCF2242.jpg" alt="" class="" data-id="">
      <img src="./img/DSCF2270.jpg" alt="" class="" data-id="">
      <img src="./img/DSCF2275.jpg" alt="" class="" data-id="">
      <img src="./img/DSCF2288.jpg" alt="" class="" data-id="">
    </div>
    <div class="controls">
      <button class="previous">Previous</button>

      <button class="next">Next</button>
    </div>
  </div>
</body>
</html>
