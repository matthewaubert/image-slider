<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="carousel-frame">
    <div></div>
    <div class="carousel-slides">
      <img src="./img/DSCF2148.jpg" alt="Bolivia image #1" class="slide visible">
      <img src="./img/DSCF2167.jpg" alt="Bolivia image #2" class="slide">
      <img src="./img/DSCF2242.jpg" alt="Bolivia image #3" class="slide">
      <img src="./img/DSCF2270.jpg" alt="Bolivia image #4" class="slide">
      <img src="./img/DSCF2275.jpg" alt="Bolivia image #5" class="slide">
      <img src="./img/DSCF2288.jpg" alt="Bolivia image #6" class="slide">
    </div>
    <div class="controls">
      <button class="previous">&lt;&lt;</button>
      <div class="nav-dots">
        <span class="dot active" data-count="0"></span>
        <span class="dot" data-count="1"></span>
        <span class="dot" data-count="2"></span>
        <span class="dot" data-count="3"></span>
        <span class="dot" data-count="4"></span>
        <span class="dot" data-count="5"></span>
      </div>
      <button class="next">&gt;&gt;</button>
    </div>
  </div>
</body>
</html>
