<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="carousel-frame">
    <div></div>
    <div class="carousel-slides">
      <img src="./img/DSCF2148.jpg" alt="" class="visible" data-id="0">
      <img src="./img/DSCF2167.jpg" alt="" class="" data-id="1">
      <img src="./img/DSCF2242.jpg" alt="" class="" data-id="2">
      <img src="./img/DSCF2270.jpg" alt="" class="" data-id="3">
      <img src="./img/DSCF2275.jpg" alt="" class="" data-id="4">
      <img src="./img/DSCF2288.jpg" alt="" class="" data-id="5">
    </div>
    <div class="controls">
      <button class="previous">Previous</button>
      <div class="nav-dots">
        <span class="dot active" data-for="0"></span>
        <span class="dot" data-for="1"></span>
        <span class="dot" data-for="2"></span>
        <span class="dot" data-for="3"></span>
        <span class="dot" data-for="4"></span>
        <span class="dot" data-for="5"></span>
      </div>
      <button class="next">Next</button>
    </div>
  </div>
</body>
</html>
